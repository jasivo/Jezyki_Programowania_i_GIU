<script>

let a = document.querySelectorAll('button');
let b = document.querySelector('input');

let result = false;

for(let i = 0; i<a.length-1; i++)
{
    a[i].onclick = function f(){
        if(!result){
            b.value += a[i].innerHTML;
            console.log(a[i].innerHTML);
        }
        else
            b.value = a[i].innerHTML;
            result = false;
    }
}

a[a.length-1].onclick = function g(){
    b.value = eval(b.value);
    result = true;
}

</script>
