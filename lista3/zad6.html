<script>
	
	function f(elem)
	{
		if(elem.childNodes)
		{
			for(let x of elem.childNodes)
				f(x);				
			if(elem.childNodes.length==0)
				elem.textContent=reverseWords(elem.textContent);
		}
	}

	function reverseWords(text)
	{
		let res='';
		let word='';
		for(let x of text)
		if(x.match(/\p{L}/u))
			word=x+word;
		else	
		{	
			res+=word;
			word='';
			res+=x;
		}
		return res+word;
	}

</script>
